<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="add-form">
            <h:dataTable var = "number" value="#{addingBean.history}" id="numbertable">
                <h:column>
                    #{number}
                </h:column>
            </h:dataTable>

            <p><h:inputText value="#{addingBean.valueA}" id="num"/></p>
            <p><h:outputText value="Total = #{addingBean.result}" id="result"/> </p>
            <p><h:commandButton action="#{addingBean.calc}" value="Add">
                    <f:ajax execute="num" render="numbertable result"/>
            </h:commandButton></p>
        </h:form>
    </h:body>
</html>
