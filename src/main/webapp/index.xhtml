<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Timer Service</title>
    </h:head>
    <h:body>
        <h:form>
            Counter: <h:outputLabel value="#{concurrentService.count}"/>
            <br></br>
            <h:commandButton value="Stop" actionListener="#{concurrentService.stop}" disabled="#{not concurrentService.scheduled}"/>
            <br></br>
            <h:commandButton value="Start" actionListener="#{concurrentService.start}"/>
            <br></br>
            <h:commandButton value="Reset Count" actionListener="#{concurrentService.reset}"/>
            <br></br>
            <h:commandButton value="Refresh"/>
        </h:form>
    </h:body>
</html>
