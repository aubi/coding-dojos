<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    Hello from Payara's Coding Dojo 2 #{sampleBean.name}!
    <h:form id="form">
        <h:inputText value="#{sampleBean.numberOne}" id="numberone"/>
        <h:inputText value="#{sampleBean.numberTwo}" id="numbertwo"/>
        <h:commandButton value="Calculate" action="#{sampleBean.calculate}" id="calcbutton"/>
        #{sampleBean.result}
    </h:form>

    <h:form id="tableform">
        <h:dataTable id="datatable" value="#{tableBean.tableData}" var="iterator">
            <h:column id="datacolumn">
                <h:outputText value="#{iterator}" escape="true"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
